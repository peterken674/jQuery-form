<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday Form</title>
		<!-- Stylesheet both Bootstrap and custom CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<!-- jQuery and custom JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div class="container">
            <!-- Output section. -->
            <div class="alert-success alert">
                <p>Hello <span id="user"></span>. Thank you for filling this form. Your birthday will be on a <span id="userBDay"></span> this year! You are <span id="userGender"></span> and you wished for <span id="userWish"></span>.</p>
                <p>List of acceptable gifts: <span id="userGifts"></span></p>
            </div>
            <!-- Form -->
			<form class="birthday-form">
				<!-- Username -->
				<div class="form-group">
					<label for="userName">Enter your name.</label>
					<input
						type="text"
						name="userName"
						id="userName"
						class="form-control"
						placeholder="Full Name"
						aria-describedby="helpId"
                        required
					/>
					<small id="helpId" class="text-muted"
						>Please enter your official name.</small
					>
				</div>
				<!-- Birthday -->
				<div class="form-group">
					<label for="dateOfBirth">Enter your birthday this year</label>
					<input
						type="date"
						name="dateOfBirth"
						id="dateOfBirth"
						class="form-control"
						placeholder=""
						aria-describedby="helpId"
                        required
					/>
					<small id="helpId" class="text-muted">Your birthday</small>
				</div>
				<!-- Gender -->
				<div class="form-group">
					<label for="gender">Please select your gender.</label>
					<div class="form-check">
						<input
							class="gender"
							type="radio"
							name="gender"
							id="male"
                            value="male"
						/>
						<label class="gifts" for="male"> Male </label>
					</div>
					<div class="form-check">
						<input
							class="gender"
							type="radio"
							name="gender"
							id="female"
                            value="female"
						/>
						<label class="gifts" for="female"> Female </label>
					</div>
				</div>
				<!-- Wish -->
				<div class="form-group">
					<label for="">Make a wish!</label>
					<select class="form-control" name="wish" id="wish">
						<option value="" selected disabled>Select wish...</option>
						<option value="long life">Long life</option>
						<option value="health">Health</option>
						<option value="happiness">Happiness</option>
						<option value="financial stability">Financial stability</option>
					</select>
				</div>
                <!-- Gifts -->
                <div class="form-group">
                    <label for="gifts">List of acceptable gifts.</label>
                  <div class="form-check">
                    <label class="gifts">
                      <input type="checkbox" class="gifts" name="gifts" id="car" value="Car">
                      Car
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="gifts">
                      <input type="checkbox" class="gifts" name="gifts" id="money" value="Money">
                      Money
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="gifts">
                      <input type="checkbox" class="gifts" name="gifts" id="land" value="Land">
                      Land
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="gifts">
                      <input type="checkbox" class="gifts" name="gifts" id="phone" value="Phone">
                      Phone
                    </label>
                  </div>
                  <div class="form-check">
                    <label class="gifts">
                      <input type="checkbox" class="gifts" name="gifts" id="house" value="House">
                      House
                    </label>
                  </div>
                </div>
                <!-- Submit -->
                <button type="submit" class="btn btn-warning btn-block">Submit</button>
			</form>
		</div>


	</body>
</html>
